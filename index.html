<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–∞–π–¥—ã –ø–æ –∫—Ä–∞—Ñ—Ç—É - –†–µ—Ü–µ–ø—Ç—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        #searchInput {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            border-color: #667eea;
        }

        .recipes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .recipe-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .recipe-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .ingredients-list {
            list-style: none;
        }

        .ingredient-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .ingredient-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-right: 15px;
            border-radius: 5px;
            background: white;
            padding: 5px;
        }

        .ingredient-info {
            flex: 1;
        }

        .ingredient-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .ingredient-quantity {
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ –ì–∞–π–¥—ã –ø–æ –∫—Ä–∞—Ñ—Ç—É</h1>
            <p>–í—Å–µ —Ä–µ—Ü–µ–ø—Ç—ã –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–µ–¥–º–µ—Ç–æ–≤</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç –ü–æ–∏—Å–∫ —Ä–µ—Ü–µ–ø—Ç–∞ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é...">
        </div>

        <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ—Ü–µ–ø—Ç–æ–≤...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="recipesContainer" class="recipes-container"></div>
    </div>

    <script>
        // URL –≤–∞—à–µ–≥–æ Apps Script –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è (–∏–∑ apps_script_url.txt)
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxpr6cMWdJ9lc8Wrq50pSuFWqW5tABwvByijxdwQzr1-u4qvl6UQW3TeNJTsCCCbtAd/exec';
        
        let allRecipes = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ Apps Script
        async function loadRecipes() {
            try {
                const response = await fetch(APPS_SCRIPT_URL + '?action=getRecipes', {
                    method: 'GET'
                });
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }

                const data = await response.json();
                allRecipes = data.recipes || [];
                displayRecipes(allRecipes);
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 
                    '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ—Ü–µ–ø—Ç–æ–≤. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Apps Script.';
                console.error('Error:', error);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ—Ü–µ–ø—Ç–æ–≤
        function displayRecipes(recipes) {
            const container = document.getElementById('recipesContainer');
            
            if (recipes.length === 0) {
                container.innerHTML = '<div class="no-results">–†–µ—Ü–µ–ø—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }

            container.innerHTML = recipes.map(recipe => `
                <div class="recipe-card">
                    <div class="recipe-title">${escapeHtml(recipe.name)}</div>
                    <ul class="ingredients-list">
                        ${recipe.ingredients.map(ing => `
                            <li class="ingredient-item">
                                ${ing.imageUrl ? 
                                    `<img src="${ing.imageUrl}" alt="${escapeHtml(ing.name)}" class="ingredient-image" onerror="this.style.display='none'">` : 
                                    '<div class="ingredient-image" style="background: #ddd; display: flex; align-items: center; justify-content: center; color: #999;">–ù–µ—Ç —Ñ–æ—Ç–æ</div>'
                                }
                                <div class="ingredient-info">
                                    <div class="ingredient-name">${escapeHtml(ing.name)}</div>
                                    <div class="ingredient-quantity">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: x${ing.quantity}</div>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `).join('');
        }

        // –ü–æ–∏—Å–∫ —Ä–µ—Ü–µ–ø—Ç–æ–≤
        function searchRecipes(query) {
            const searchTerm = query.toLowerCase().trim();
            
            if (!searchTerm) {
                displayRecipes(allRecipes);
                return;
            }

            const filtered = allRecipes.filter(recipe => 
                recipe.name.toLowerCase().includes(searchTerm) ||
                recipe.ingredients.some(ing => ing.name.toLowerCase().includes(searchTerm))
            );

            displayRecipes(filtered);
        }

        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchRecipes(e.target.value);
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadRecipes();
    </script>
</body>
</html>
